<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
     body{
         background-color: rgb(127, 182, 255);
         color: rgb(11, 11, 83);
         font: 20 pt Arial;
     }
    input{ 
        font: normal 12pt Arial;
        color: rgb(2, 56, 2)
        width: 100px;
    }
    h1{
        Color: rgb(226, 250, 7);
    }
    input.button{
        color: gray;
        font: 20pt Tahoma;
    }
    </style>
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do Carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        var velcons = vel - 5
        res.innerHTML=`<p> Sua velocidade atual é de <strong>${vel} km/h </strong> a velocidade considerada foi de <strong>${velcons} km/h </strong></p>`
        if(velcons > 60 ){
            res.innerHTML+=`<p>Voce está <strong>multado!</strong></p>`
        }
        res.innerHTML+=`<p>Dirija sempre com sinto de segurança.</p>`
        }
    </script>
</body>
</html>
