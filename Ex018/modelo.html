<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
       
    </header>
    <section>
        <div id="dados">
        <p>
            Digite um número: <input type="number" name="num" id="numtxt"> 
            <input type="button" name="Adicionar" value="Adicionar" onclick="Adicionar()" > 
        </p>
        </div>
        <div id="res">
            <select name="selnum" id="Selnum" size="6"></select>    
            <br><br>
            <input type="button" name="Finalizar" value="Finalizar" onclick="Analise()">
        </div>
        <div id="analise">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
